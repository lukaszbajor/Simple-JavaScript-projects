<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to_do</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9bf94860b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
        <div class="first">
            <form>
                <h1>To do list</h1>
                <i class="fas fa-search"></i><input type="text" class="search" placeholder="Search task.."><br>
                <button class="btn-add"><i class="far fa-plus-square"></i></button><input type="text" id="add"
                    placeholder="Add task..">
            </form>
            <h2>Number of tasks: <span>0</span></h2>
        </div>


        <div class="list">
            <p class="info">List is empty.</p>
            <ul></ul>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
